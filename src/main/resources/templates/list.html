<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<a href="/add">Add An Actor</a><br />
<div th:each="actor : ${actors}">
    <div th:if="${actor.headshot} != null">
        <img th:src="${actor.headshot}" />
        <hr />
    </div>
    <h3 th:text="${actor.name}"> </h3>
    <p th:text="${actor.realname}"> </p>

</div>
</body>
</html>
